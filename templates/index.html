<html>
<head>
<link href="/static/app.css" rel="stylesheet">
<link href="/static/pure-min.css" rel="stylesheet">
<script src="/static/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/static/cycledirs.js"></script>
</head>
<body>
<a class="pure-button up-button" href="..">Up</a>
<div class="gallery">
	{% for dir in dirs %}
	<div class="item">
		<a href="{{dir.basename()}}/">
			<img class="dirimage" src="/dirthumbnail/{{dir}}" 
				 title="{{dir.basename()}}" />
		</a>
	</div>
	{% end %}

	{% for file in files %}
	<div class="item">
		<a href="/slideshow/{{file.dirname()}}#{{file.basename()}}">
		<img src="/thumbnail/{{file}}" />
		</a>
	</div>
	{% end %}
</div>

</body>
</html>
